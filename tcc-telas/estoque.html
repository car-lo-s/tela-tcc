<!DOCTYPE html>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <title>Estoque</title>
  </head>
  <body>
    <header>AgroTech</header>
    <section class="exemplo">
        <table>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Café</td>
                    <td>200</td>
                    <td>Carlos</td>
                    <td><button class="btn btn-info"><img src="./assets/search.svg" alt=""></button></td>
                    <td><button class="btn btn-primary"><img src="./assets/pencil-square.svg" alt=""></button> <button class="btn btn-danger"><img src="./assets/trash-fill.svg" alt=""></button></td>
                  </tr>
            </tbody>
        </table>
    </section>
    <section class="estoque-cad">
        <p> {...informações aleatorias...}</p>
        <button class="btn">+ Cadastrar</button>
    </section>
    <section class="tabela">
        <table class="table">
            <thead class="table-active">
              <tr>
                <th scope="col">Codigo</th>
                <th scope="col">Elemento</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Fornecedor</th>
                <th scope="col">Descrição</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody>
                
            </tbody>
          </table>
    </section>
    <script src="./produtos.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
