<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Mercado</title>
</head>

<body>
    <header>AgroTech</header>

    <div class="exemploMercado nao-visivel">
        <div class="itemCard">
            <div class="itemFoto">
                <img src="https://portalmaquinasagricolas.com.br/wp-content/uploads/2023/04/Trator-agro-scaled-e1682610792131.jpg"
                    alt="">
            </div>
            <div class="itemDescricao">
                <p class="itemNome">Teste</p>
                <p class="itemTipo">teste</p>
                <p class="itemPreco">teste</p>
            </div>
        </div>
    </div>

    <section class="containerMercado">
        <div class="opcaoMercado">
            <div class="mercadoPesquisa ">
                <input type="text" name="" id="">
                <p class="pesquisar">
                    <img src="./assets/searchMercado.svg" alt="">
                </p>
            </div>
            <div class="mercadoChat">
                <!-- <p>Chat</p> -->
                <img src="./assets/chat-dots.svg" alt="">
            </div>
        </div>
        <section class="opcaoCompras">
            <div class="btn-compra opcao-topo">Comprar </div>
            <div class="btn-compra opcao-topo">Alugar </div>
            <div class="btn-compra opcao-topo">Anunciar </div>
        </section>
        <section class="itemCompra">
            <div class="itemSelecao">
                <p>Ordenar por:</p>
                <select class="form-control ordem">
                    <!-- <option value="teste">Opcoes:</option> -->
                    <option value="nome">Nome</option>
                    <option value="tipo">Tipo</option>
                    
                  </select>
            </div>
            <section class="itemLojaCompra nao-visivel">

            </section>
            <section class="itemLojaAluguel"></section>
        </section>
    </section>

    <script src="./scriptMercado.js"></script>
</body>

</html>
