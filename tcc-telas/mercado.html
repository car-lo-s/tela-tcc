<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="./style.css" />

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>Mercado</title>
</head>

<body>
    <header>AgroTech</header>

    <div class="exemploMercado nao-visivel">
        <div class="itemCard">
            <div class="itemFoto">
                <img src="https://portalmaquinasagricolas.com.br/wp-content/uploads/2023/04/Trator-agro-scaled-e1682610792131.jpg"
                    alt="">
            </div>
            <div class="itemDescricao">
                <p class="itemNome">Teste</p>
                <p class="itemTipo">teste</p>
                <p class="itemPreco">teste</p>
            </div>
        </div>
    </div>

    <section class="containerMercado">
        <div class="opcaoMercado">
            <div class="mercadoPesquisa ">
                <input type="text" name="" id="">
                <p class="pesquisar">
                    <img src="./assets/searchMercado.svg" alt="">
                </p>
            </div>
            <div class="mercadoChat">
                <!-- <p>Chat</p> -->
                <img src="./assets/chat-dots.svg" alt="">
            </div>
        </div>
        <section class="opcaoCompras">
            <div class="btn-compra">Comprar </div>
            <div class="btn-compra">Alugar </div>
            <div class="btn-compra">Anunciar </div>
        </section>
        <section class="itemCompra">
            <div class="itemSelecao">
                <div class="dropdown">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        Ordenar por:
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Alguma ação</a>
                        <a class="dropdown-item" href="#">Outra ação</a>
                        <a class="dropdown-item" href="#">Alguma coisa aqui</a>
                    </div>
                </div>
            </div>
            <section class="itemLojaCompra">


            </section>
        </section>
    </section>

    <script src="./scriptMercado.js"></script>
</body>

</html>
