<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <title>Chat</title>
  </head>

  <body>
    <header>AgroTech</header>
    <section class="chat shadow-lg bg-white rounded">
        <div class="chatLista">
            <div>
              <img src="./assets/person-circle.svg" alt="">
              <span>Roberto Junior</span>
            </div>
            <div>
              <img src="./assets/person-circle.svg" alt="">
              <span>Carlos Renato</span>
            </div>
            <div>
              <img src="./assets/person-circle.svg" alt="">
              <span>Jhon Magacho</span>
            </div>
            
        </div>
        <div class="chatConversa">
            <div class="chatId">
              <div class="chatIdNick">
                <!-- <img src="./assets/person-circle.svg" alt=""> -->
                <p>Roberto Junior</p>
              </div>
              
              <a href="">Acessar perfil.</a>
            </div>
            <div class="chatResposta">
              <p class="chatDia"> sexta, 23 de jun</p>
              <div class="chatComprador">
                <p>oi</p>
                <p>bom dia</p>
              </div>
              <div class="chatVendedor">
                <p>oi</p>
                <p>bom dia</p>
              </div>
              <div class="chatComprador" id="area">
                
              </div>
              
            </div>
            <div class="chatTexto">
              <textarea name="" id="" cols="60" rows="10" placeholder="Digite uma mensagem"></textarea>
              <img src="./assets/arrow.svg" alt="" onclick="enviar()">
            </div>
        
    </section>
    <script>
      var area = document.querySelector('#area');
      var elemento = document.querySelector('.chatComprador p')
      var clone = elemento.cloneNode(true)
      
      
      function enviar() {
        var texto = document.querySelector('textarea')
      
        clone.textContent =texto.value
        area.appendChild(clone)
        texto.value = ' '
      }
    </script>
  </body>
</html>
