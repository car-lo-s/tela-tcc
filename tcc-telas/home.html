<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    />

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <title>Home</title>
  </head>

  <body>
    <header>
      <img src="./assets/33.-Farmer.svg" alt="">
      <div>AgroTech</div>
    </header>
    <section class="home-modulos">
        <div class="rounded elemento estoque" >Estoque</div>
        <div class="rounded elemento mercado">Mercado</div>
        <div class="rounded elemento safraFutura">Safra futura</div>
        <div class="rounded elemento" onclick="sairFN()">Sair</div>
    </section>
    <div class="carregamento nao-visivel">
      <div class="c-loader"></div>
    </div>
    <footer>
      <div>Carlos / Jhonantan</div>

    </footer>
    <script>
      var elementoEstoque = document.querySelector(`.estoque`)
      var elementoSafra = document.querySelector(`.safraFutura`)
      var elementoMercado = document.querySelector(`.mercado`)
      var elementoEstoque = document.querySelector(`.estoque`)
      var carregamento = document.querySelector(`.carregamento`)
      elementoEstoque.addEventListener(`click`,()=>{
        carregamento.classList.add(`fade-in`)
        carregamento.classList.remove(`nao-visivel`)
        setTimeout(() => {
          window.location.href = `estoque.html`
        }, 1500);
      })
      elementoMercado.addEventListener(`click`,()=>{
        carregamento.classList.add(`fade-in`)
        carregamento.classList.remove(`nao-visivel`)
        setTimeout(() => {
          window.location.href = `mercado.html`
        }, 1500);
      })
      elementoEstoque.addEventListener(`click`,()=>{
        carregamento.classList.add(`fade-in`)
        carregamento.classList.remove(`nao-visivel`)
        setTimeout(() => {
          window.location.href = `estoque.html`
        }, 1500);
      })
      elementoSafra.addEventListener(`click`,()=>{
        carregamento.classList.add(`fade-in`)
        carregamento.classList.remove(`nao-visivel`)
        setTimeout(() => {
          window.location.href = `safraFutura.html`
        }, 1500);
      })
      function sairFN(){
        carregamento.classList.add(`fade-in`)
        carregamento.classList.remove(`nao-visivel`)
        setTimeout(() => {
          window.location.href = `index.html`
        }, 1500);
      }
    </script>
  </body>
</html>
